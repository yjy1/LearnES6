    <script>
        //  发送ajax请求
        function sendAjax(ur1) {
            return new Promise((resolve, reject) => {
                //1.创建对象
                const x = new XMLHttpRequest();
                //2.初始化
                x.open('GET', ur1);
                //3.发送
                x.send();
                //4。事件绑定
                x.onreadystatechange = function () {
                    if (x.readyState === 4) {
                        if (x.status >= 200 && x.status < 300) {
                            //成功啦
                            resolve(x.response);
                        } else {//如果失败
                            reject('失败了');
                        }
                    }
                }
            }
           )
        }

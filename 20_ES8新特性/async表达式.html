<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async表达式</title>
</head>
<body>
    <script>
        // 创建Promise对象
        const p = new Promise((resolve,reject)=>{
            console.log('Promise');
            // resolve('成功的数据！')
            reject('失败啦')
        })
        // .then((value)=>{
        //     console.log(value);
        // },(reason)=>{
        //     console.log(reason);
        // })
        //  await 要放在 async 函数中
        async function main(){
            try {
                 console.log('main...');
                let result = await p
                console.log('rrr', result);
            } catch (error) {
                console.log(error);
            }
           
        }
        main()
    </script>
</body>
</html>

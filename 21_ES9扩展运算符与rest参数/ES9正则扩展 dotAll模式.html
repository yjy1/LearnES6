<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES9正则扩展 dotAll模式 </title>
</head>

<body>
    <script>
        //dot . 元字符 除换行符以外的任意单个字符//
        let str = `
            <ul>
                <li>
                    <a>肖生克的救赎</a>
                    <p>上映日期: 1994-09-1@</p>
                </li>
                <li>
                    <a>阿甘正传</a>
                    <p2上映日期: 1994-07-@6</p>
                </li>
            </ul>`;
        // let reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/
            let reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/s
        let result = reg.exec(str)
        console.log(result);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符的介绍</title>
</head>

<body>
    <script>
        // [...] 扩展运算符能将[数组]转换为逗号分隔的[参数序列]
        //声明一个数组
        const tfboys = ['yyqx','wy','wjk']
        // console.log(...tfboys);
        function chunwan(...args){
            console.log(args);
        }
        chunwan( ...tfboys)
    </script>
</body>

</html>

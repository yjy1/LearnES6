<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数实例 </title>
</head>

<body>
    <script>
        // 异步编程
        // 1s 后控制台输出 111 2s后输出 222 3s后输出 333 文件操作 网络操作(ajax，request) 数据库操作
        // 回调地狱
        // setTimeout(() => {
        //     console.log('111');
        //     setTimeout(()=>{
        //         console.log('222');
        //         setTimeout(() => {
        //             console.log('333');
        //         }, 3000);
        //     },2000)
        // }, 1000);

        // 
        function  one (){
            setTimeout(() => {
                console.log('111 ');
                iterator.next('111 completed')
            }, 1000);
        }
        function  two (){
            setTimeout(() => {
                console.log('222 ');
                iterator.next('222 completed')
            }, 2000);
        }
        function  three (){
            setTimeout(() => {
                console.log('333 ');
                iterator.next('333 completed')
            }, 3000);
        }
        function * gen(){
         
           let one1 = yield  one()
           console.log(one1);
           let two1 = yield  two()
           console.log(two1);
           let three1 = yield three()
           console.log(three1);

        }
        let iterator = gen()
        iterator.next('aaa')
        
         
    </script>
</body>

</html>

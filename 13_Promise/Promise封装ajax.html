<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise封装ajax</title>
</head>

<body>
    <script>
        // http://localhost:5000/students
        const p = new Promise((resolve, reject) => {

            // 1.创建对象
            const xhr = new XMLHttpRequest()
            // 2.初始化
            xhr.open('get', 'https://api.bilibili.com/x/player/online/total?aid=498754477&cid=210387988&bvid=BV1uK411H7on&ts=55804485')
            // 3.发送
            xhr.send()
            // 4.绑定事件，处理响应结果
            xhr.onreadystatechange = () => {
                // 判断
                if (xhr.readyState == 4) {
                    // 判断响应状态码
                    if (xhr.status >= 200 && xhr.status < 300) {
                        // 表示成功
                        resolve(xhr.response)
                    } else {
                        reject(xhr.status)
                    }
                }
            }
        })
        p.then(function(value){
            console.log(value);
        },function(reason){
            console.log(reason);
        })
    </script>
</body>

</html>

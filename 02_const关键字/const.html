<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const定义常量</title>
</head>
<body>
    <script>
        // 声明常量
        const SCHOOL = '中心小学'
        console.log(SCHOOL);
        // 1.一定要赋初始值 declarations must be initialized.
        // const A;
        // 2.一般常量采用大写（潜规则）
        // const a = 100
        // 3.常量的值不能修改
        // SCHOOL = '幼儿园' //报错：TypeError: Assignment to constant variable.
        // 4.块级作用域
        // {
        //     const PLAYER = 'UZI'
        // }
        // console.log(PLAYER); //报错： ReferenceError: PLAYER is not defined
        // 5.对于数组和对象的元素修改，不算做对常量的修改，不会报错
        const TEAM = ['UZI','MLXG','Ming','Letme']
        TEAM[0] = 'UZI000' // 注：此常量里的内容发生变化，内存地址没变
        TEAM.push('YY')
        TEAM = 100 //报错
        console.log(TEAM);
        
        
    </script>
</body>
</html>

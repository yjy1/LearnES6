<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送代器应用自定义遍历数据</title>
</head>

<body>
    <script>
        // 声明一个对象
        const banji ={
            name:'终极一班',
            stus:[
                'xiaoming',
                'xiaoning',
                'xiaoqian',
                'knight'
            ],
            [Symbol.iterator](){
               
                let _this = this
                let index = 0
                // return {
                //     next:function() {
                //         console.log(_this );
                //         if (index < _this.stus.length){
                //             const result = { value: _this.stu[index], done:false }
                //             index++
                //             return result
                //         }else{
                //             return { value: undefined, done: true }
                //         }
                //     }
                // }


                return {
                    next: function () {
                        if (index < _this.stus.length) {
                            const result = { value: this.stus[index], done: false }//下标自增index++;
                            //返回结果
                            return result;
                        } else {

                            return { value: undefined, done: true };
                        }
                    }
                    
                }
            }
        }
        for(let v of banji ){
             console.log(v);
        }
    </script>
</body>

</html>

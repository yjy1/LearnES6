    <title>Symbol的介绍与创建</title>

<body>
    <script>
        /*   
          2.9.1.Symbol基本使用
              ES6 引入了一种新的原始数据类型 Symbol，表示独一无二的值。它是JavaScript 语言的第七种数据类型，是一种类似于字符串的数据类型
              Symbol特点
                  1) Symbol的值是唯一的，用来解决命名冲突的问题
                  2) Symbol值不能与其他数据进行运算
                  3)Symbol 定义的对象属性不能使用 for...in 循环遍历，但是可以使用Reflect.ownKeys[来获取对象的所有键名 
       */
        // 创建symbol
        //  let s = Symbol()
        //  console.log(s,typeof s);
        //  let s1 = Symbol('yangchengjie')
        //  let s2 = Symbol('yangchengjie')
        //  console.log(s1 === s2);
        //  Symbol.for创建
        let s4 = Symbol.for('aaa')
        let s5 = Symbol.for('aaa')
        console.log(s4 === s5);
        // 不能与其他数据进行运算
            let s6 = s4 + '123'
            console.log(s6); //报错 TypeError: Cannot convert a Symbol value to a string
    </script>
</body>

</html>

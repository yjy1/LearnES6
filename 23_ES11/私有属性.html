<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私有属性 </title>
</head>

<body>
    <script>
      class Person{
        // 公有属性
        name;
        // 私有属性
        #age;
        #weight;
        constructor(name,age,weight){
            this.name = name
            this.#age = age
            this.#weight = weight
        }
        intro(){
            console.log(this.name);
            console.log(this.#age);
            console.log(this.#weight);
        }
      }
      const p = new Person('小红',18,'50kg')
    //   console.log(p);
    //   console.log(p.name );
    //   console.log(p.#age); /* 报错 Uncaught SyntaxError: Private field '#age' must be declared in an enclosing class (at 私有属性.html:28:20) */
    console.log(p.intro() );

    </script>
</body>

</html>

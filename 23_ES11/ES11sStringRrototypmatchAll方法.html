<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES11sStringRrototypmatchAll方法</title>
</head>

<body>
    <script>
        let str = `
            <ul>
                <li>
                    <a>肖生克的救赎</a>
                    <p>上映日期: 1994-09-1@</p>
                </li>
                <li>
                    <a>阿甘正传</a>
                    <p2上映日期: 1994-07-@6</p>
                </li>
            </ul>`;

        let reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/sg
        /* 
            (method) String.matchAll(regexp: RegExp): IterableIterator<RegExpMatchArray>
        */
        let result = str.matchAll(reg)
        // console.log(result);
        // for(v of result){
        //     console.log(v);
        // }
        console.log([...result]);
        
    </script>
</body>

</html>
